{% extends 'base.html' %}

{% block title %}로그인 - 웨딩 플래너{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card p-4">
            <h2 class="text-center mb-4">로그인</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">아이디</label>
                    <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">비밀번호</label>
                    <input type="password" name="password" class="form-control" id="id_password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">로그인</button>
                    <a href="{% url 'signup' %}" class="btn btn-outline-secondary btn-lg mt-2">회원가입</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
