{% extends 'base.html' %}
{% load socialaccount %}
{% block title %}로그인 - 웨딩 플래너{% endblock %}

{% block content %}
<div class="landing-hero">
    <div class="landing-overlay"></div>
    <div class="landing-content fade-in mt-5" style="max-width: 400px;">
        <h2 class="text-center mb-2 fw-bold font-playfair">Sign In</h2>
        <p class="text-center text-muted mb-4 small">간편하게 로그인하고 결혼 준비를 시작하세요</p>

        <div class="d-grid gap-3">
            <!--
            <button type="button" class="btn btn-lg fw-bold text-white shadow-sm"
                style="background-color: #03C75A; border: none; border-radius: 12px; font-size: 1rem;">
                <i class="bi bi-chat-fill me-2"></i>네이버로 시작하기
            </button>-->
            <a href="{% provider_login_url 'naver' method='oauth2' %}"
                class="btn btn-lg fw-bold text-white shadow-sm d-flex align-items-center justify-content-center"
                style="background-color: #03C75A; border: none; border-radius: 12px; font-size: 1rem; text-decoration: none;">

                <img src="https://developers.naver.com/proxyapi/rawgit/naver/naver-openapi-guide/master/ko/products/login/api/images/img_service_03.svg"
                    alt="Naver" style="height: 20px; margin-right: 10px;">

                네이버로 시작하기
            </a>

            <button type="button" class="btn btn-lg fw-bold shadow-sm"
                style="background-color: #FEE500; color: #000; border: none; border-radius: 12px; font-size: 1rem;">
                <i class="bi bi-chat-dots-fill me-2"></i>카카오로 시작하기
            </button>

            <button type="button" class="btn btn-lg fw-bold shadow-sm bg-white border"
                style="color: #000; border-radius: 12px; font-size: 1rem;">
                <i class="bi bi-google me-2 text-danger"></i>구글로 시작하기
            </button>
        </div>

        <div class="text-center mt-4">
            <small class="text-muted">
                <a href="#" onclick="document.getElementById('dev-login').style.display='block'; return false;"
                    class="text-decoration-none text-muted">개발자 로그인 (테스트용)</a>
            </small>
        </div>

        <div id="dev-login" style="display:none;" class="mt-3 pt-3 border-top">
            <form method="post">
                {% csrf_token %}
                <div class="mb-2">
                    <input type="text" name="username" class="form-control form-control-sm" placeholder="ID">
                </div>
                <div class="mb-2">
                    <input type="password" name="password" class="form-control form-control-sm" placeholder="PW">
                </div>
                <button type="submit" class="btn btn-secondary btn-sm w-100">로그인</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
