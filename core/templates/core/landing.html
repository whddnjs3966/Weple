{% extends 'base.html' %}
{% load static %}

{% block title %}Weple - 웨딩 플래너{% endblock %}

{% block layout %}
<div class="landing-hero">
    <div class="landing-overlay"></div>
    <div class="landing-content fade-in">
        <h1 class="landing-logo">Weple</h1>
        <p class="landing-subtitle fw-bold" style="color: #2f60ca; font-size: 1.2rem;">당신의 가장 아름다운 순간을 계획하세요</p>

        <p class="mb-4"
            style="font-size: 1.05rem; line-height: 1.8; color: #333; word-break: keep-all; font-weight: 500;">
            Weple은 예비 부부들을 위한<br>
            <span class="fw-bold" style="font-size: 1.15rem; color: #2C3E50;">올인원 웨딩 플래너</span>입니다.<br><br>
            D-Day 관리부터 일정 체크리스트, 예산 관리까지.<br>
            복잡한 결혼 준비, 이제 Weple과 함께<br>
            체계적으로 시작하세요.
        </p>

        <div class="d-grid gap-2 col-10 mx-auto">
            <a href="/accounts/login/" class="btn btn-login-custom">
                <i class="bi bi-box-arrow-in-right"></i>
                로그인 / 회원가입
            </a>
        </div>
    </div>
</div>
{% endblock %}
