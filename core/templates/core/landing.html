{% extends 'base.html' %}
{% load static %}

{% block title %}Weple - 웨딩 플래너{% endblock %}

{% block layout %}
<div class="landing-hero">
    <div class="landing-overlay"></div>
    <div class="landing-content fade-in text-center p-5">
        <h1 class="landing-logo mb-3" style="font-size: 4rem;">Weple</h1>
        <p class="landing-subtitle fw-bold mb-4" style="color: #2f60ca; letter-spacing: -0.5px;">
            당신의 가장 아름다운 순간을 계획하세요
        </p>

        <hr class="my-4 mx-auto" style="width: 50px; border-top: 2px solid #FF8E8E; opacity: 1;">

        <p class="mb-5" style="font-size: 1.1rem; line-height: 1.8; color: #555; word-break: keep-all;">
            복잡한 결혼 준비, <strong>Weple</strong> 하나로 끝내세요.<br>
            일정 관리부터 예산, 업체 선정까지 완벽하게.
        </p>

        <div class="d-grid gap-2 col-10 mx-auto">
            <a href="/accounts/login/" class="btn btn-primary btn-lg rounded-pill shadow-sm fw-bold py-3">
                지금 시작하기
            </a>
        </div>
    </div>
</div>
{% endblock %}
