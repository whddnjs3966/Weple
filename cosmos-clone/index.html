<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmos - A Discovery Engine</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Config based on Screenshot Analysis -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Analyzed Backgrounds
              background: '#050505', // Deep black/grey
              surface: '#0f0f0f',    // Slightly lighter for cards
              
              // Analyzed Typography Colors
              primary: '#ffffff',    // Pure white for headings
              secondary: '#a1a1aa',  // Zinc-400 for subtitles/meta
              tertiary: '#52525b',   // Zinc-600 for inactive elements
              
              // Analyzed Borders
              border: 'rgba(255, 255, 255, 0.08)',
              
              // Analyzed Accents (Subtle)
              accent: '#ffffff',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'], // Matches the elegant headings
            },
            borderRadius: {
              'pill': '9999px',      // For Buttons and Navbar
              'card': '12px',        // For Image containers/cards
            },
            spacing: {
              'nav': '64px',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
      }
      /* Custom Scrollbar for the dark aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>

    "react/": "https://esm.sh/react@^19.2.4/",

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
