<!-- Dashboard Navigation Tabs -->
<div class="flex flex-wrap justify-center gap-2 mb-6 animate-fade-in-up">

    <a href="{% url 'dashboard' %}" class="px-4 py-2 rounded-full text-xs font-bold transition-all shadow-sm
              {% if request.resolver_match.url_name == 'dashboard' %}
                  bg-pink-400 text-white shadow-md shadow-pink-200 transform -translate-y-0.5
              {% else %}
                  bg-white/90 text-gray-500 hover:bg-white hover:text-pink-400 hover:shadow-md border border-white/60
              {% endif %}">
        <i class="bi bi-heart-fill mr-1.5"></i>Home
    </a>

    <a href="{% url 'schedule_list' %}" class="px-4 py-2 rounded-full text-xs font-bold transition-all shadow-sm
              {% if 'schedule' in request.path %}
                  bg-pink-400 text-white shadow-md shadow-pink-200 transform -translate-y-0.5
              {% else %}
                   bg-white/90 text-gray-500 hover:bg-white hover:text-pink-400 hover:shadow-md border border-white/60
              {% endif %}">
        <i class="bi bi-calendar-event mr-1.5"></i>Schedule
    </a>

    <a href="{% url 'checklist_manage' %}" class="px-4 py-2 rounded-full text-xs font-bold transition-all shadow-sm
              {% if 'checklist' in request.path %}
                  bg-pink-400 text-white shadow-md shadow-pink-200 transform -translate-y-0.5
              {% else %}
                   bg-white/90 text-gray-500 hover:bg-white hover:text-pink-400 hover:shadow-md border border-white/60
              {% endif %}">
        <i class="bi bi-check2-square mr-1.5"></i>Checklist
    </a>

    <a href="{% url 'vendor_main' %}" class="px-4 py-2 rounded-full text-xs font-bold transition-all shadow-sm
              {% if 'vendors' in request.path %}
                  bg-pink-400 text-white shadow-md shadow-pink-200 transform -translate-y-0.5
              {% else %}
                   bg-white/90 text-gray-500 hover:bg-white hover:text-pink-400 hover:shadow-md border border-white/60
              {% endif %}">
        <i class="bi bi-shop mr-1.5"></i>Vendors
    </a>

    <a href="{% url 'community_main' %}" class="px-4 py-2 rounded-full text-xs font-bold transition-all shadow-sm
              {% if 'community' in request.path %}
                   bg-pink-400 text-white shadow-md shadow-pink-200 transform -translate-y-0.5
              {% else %}
                   bg-white/90 text-gray-500 hover:bg-white hover:text-pink-400 hover:shadow-md border border-white/60
              {% endif %}">
        <i class="bi bi-people-fill mr-1.5"></i>Community
    </a>

</div>
